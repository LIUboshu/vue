<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <body>
        <div id="app">
            <h1>{{msg}}</h1>
            <!-- 隐藏未编译的 Mustache 标签 -->
            <h1 v-cloak>{{msg}}</h1>
        </div>
    </body>
    <script>
       setInterval(function(){
            let app = new Vue({
                el:"#app",
                data:{
                    msg:"你好啊"
                }
            })
       },1000);

    </script>
</html>
