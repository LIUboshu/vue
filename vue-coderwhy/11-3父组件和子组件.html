<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <style>
        
    </style>
    <body>
        <div id="app">
            <cpn2></cpn2>
            <cpn1></cpn1>
        </div>
    </body>
    <script>
        //1.创建组件第一个构造器 (子组件)
        const cpnC1 = Vue.extend({
            template:`
                <div>
                    <h2>我是标题111</h2>
                    <p>我是内容,哈哈哈</p>  
                    <p>我是内容,呵呵呵</p>  
                </div>
            `
        })
        //2.创建组件第二个构造器 (父组件)
        const cpnC2 = Vue.extend({
            template:`
                <div>
                    <h2>我是标题222</h2>
                    <p>我是内容,哈哈哈222</p>  
                    <p>我是内容,呵呵呵222</p>  
                    <cpn1></cpn1>
                </div>
                
            `,
            components: {
                // 子组件   在这里注册只能在父组件里面使用,其他地方不可以使用
                cpn1:cpnC1
            }
        })
        // root组件  根组件
        let app = new Vue({
            el:"#app",
            components: {
                // 注册组件
                cpn1:cpnC1,// 如果子组件想在其他地方使用,必须重新祖册
                cpn2:cpnC2
            }
        })
    </script>
</html>
