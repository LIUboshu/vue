    <!-- 2.通过template标签  模板分离 -->
    <template id="cpn">
        <div>
            <h1>{{title}}</h1>
            <p>我是内容,呵呵</p>
        </div>
    </template>
    <script>
        /* 
        组件对象也有一个data属性(也可以有method等属性)
        只是这个data属性必须是一个函数
        而且这个函数返回一个对象,对象内部保存着数据
        */
        Vue.component('cnp1',{
            template:"#cpn",
            data () {
                return {
                    title:"我是标题"
                }
            }
             
        })
        let app = new Vue({
            el:"#app",
        })
    </script>
