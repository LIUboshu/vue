<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-guangbiao v-model="msg" name="" id="dd">
        </div>
    </body>
    <script>
        // 注册一个全局自定义指令 directive
        Vue.directive('guangbiao',{
            /* 
                钩子函数
            */
            // bind：只调用一次，指令第一次绑定到元素时调用
            bind:function(){
                console.log("第一次指令绑定到元素上的时候调用,仅调用一次");
            },
            // inserted插入函数
            inserted:function(el){
                // 插入函数,在元素往父元素插入时候调用
                console.log(el);
                el.focus();
            },
            // updated在组件更新的时候调用
            updated:function(){
                console.log("组件更新的时候调用");
            },
            componentUpdated:function(){
                //componentUpdated：指令所在组件的 VNode 及其子 VNode 全部更新后调用
                console.log("所有组件和子组件更新完成时候调用");
            },
            updata:function(){
                console.log("组件解绑的时候调用");
            }
        })
        let app = new Vue({
            el:'#app',
            data:{
                msg:"hello"
            }
        })
    </script>
</html>
