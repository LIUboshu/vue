<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{msg}}</h1>
            <h1>{{msg}},李银河</h1>
            <!-- mustache语法中,不仅仅可以直接写变量,也可以写简单的的表达式 -->
            <h1>{{firstName + lastName}}</h1>
            <h1>{{firstName + ' ' +lastName}}</h1>
            <h1>{{firstName}} {{lastName}}</h1>
            <h1>{{counter * 2}}</h1>
        </div>
    </body>
    <script>
       let app = new Vue({
           el:"#app",
           data:{
               msg:"你好啊",
               firstName:"kobe",
               lastName:"bryant",
               counter:100
           }
       })

    </script>
</html>
