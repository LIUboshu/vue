<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ msg }}
        </div>
    </body>
    <script>
        // vue编程范式:声明式编程
        let vm = new Vue({
            el:"#app",//用于挂载要管理的元素
            data :{// 定义数据
                msg:"你好,vue"
            }
        });
        // js原生  编程范式:命令式编程
    </script>
</html>
