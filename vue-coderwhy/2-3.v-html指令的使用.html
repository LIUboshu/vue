<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{url}}</h1>
            <!-- 数据里面有标签的时候 使用v-html -->
            <h1 v-html="url"></h1>
            <!------------------------------------------------  -->
            <h2>{{msg}},李银河</h2>
            <!-- v-text不灵活 -->
            <h2 v-text="msg">,李银河</h2>
            <!-- ------------------ -->
            <!-- v-pre 用来显示原始 Mustache 标签 -->
            <h2 v-pre>{{msg}}</h2>
        </div>
    </body>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                url:"<a href='https://www.baidu.com'>百度一下</a>",
                msg:"你好啊"
            }
        })

    </script>
</html>
